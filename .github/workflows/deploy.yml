name: Deploy Telegraf Bot to AWS Lambda

on:
  push:
    branches:
      - main

env:
  LAMBDA_FUNCTION_NAME: afalagi-seed-db
  AWS_REGION: us-east-1
  S3_BUCKET: afalagi-lambda-deploy  # Your S3 bucket name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build TypeScript
      - name: Build TypeScript
        run: npm run build

      # 5Ô∏è‚É£ Check unzipped size
      - name: Check unzipped size
        run: du -sh dist

      # 6Ô∏è‚É£ Prepare Lambda zip package
      - name: Prepare Lambda package
        run: |
          cp package*.json dist/
          cd dist && npm install --only=prod
          cd .. && zip -r deploy.zip dist -x "dist/*.map" "dist/tests/*" "dist/__tests__/*"

      # 7Ô∏è‚É£ Check zipped size
      - name: Check ZIP size
        run: ls -lh deploy.zip

      # 8Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 9Ô∏è‚É£ Upload ZIP to S3
      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://${{ env.S3_BUCKET }}/deploy.zip

      # üîü Deploy to Lambda from S3
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key deploy.zip \
            --publish