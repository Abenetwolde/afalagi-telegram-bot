name: Deploy Telegraf Bot to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build TypeScript
        run: npm run build

      - name: Check build size
        run: du -sh dist

      - name: Deploy to EC2 (prepare folder & stop old pm2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash -lc "
              # Stop old bot if running
              pm2 stop afalagi-bot || true
              pm2 delete afalagi-bot || true

              # Clean project folder
              rm -rf ~/afalagi-bot
              mkdir -p ~/afalagi-bot
            "

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*,prisma/*,package.json,package-lock.json"
          target: "~/afalagi-bot"
          strip_components: 1

      - name: Install dependencies and start bot
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash -lc "
              cd ~/afalagi-bot &&
              npm ci --production &&
              npx prisma generate &&
              pm2 start dist/index.js --name afalagi-bot &&
              pm2 save &&
              pm2 startup
            "
