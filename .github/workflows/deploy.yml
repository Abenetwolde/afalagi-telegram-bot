name: Deploy Telegraf Bot to AWS Lambda

on:
  push:
    branches:
      - main

env:
  LAMBDA_FUNCTION_NAME: afalagi-seed-db
  AWS_REGION: us-east-1
  S3_BUCKET: afalagi-lambda-deploy # Replace with your actual S3 bucket name, e.g., my-lambda-deploy-bucket

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build TypeScript
      - name: Build TypeScript
        run: npm run build

      # 5️⃣ Prepare Lambda zip package
      - name: Prepare Lambda package
        run: |
          # Copy package.json & package-lock.json to dist
          cp package*.json dist/
          # Install only production dependencies inside dist
          cd dist && npm install --only=prod
          # Zip everything inside dist
          cd .. && zip -r deploy.zip dist -x "dist/*.map" "dist/tests/*" "dist/__tests__/*

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 7️⃣ Upload ZIP to S3
      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://${{ env.S3_BUCKET }}/deploy.zip

      # 8️⃣ Deploy to Lambda from S3
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key deploy.zip