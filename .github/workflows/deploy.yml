
name: Deploy Afalagi Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies & Build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for i in {1..3}; do
            npm ci --registry=https://registry.npmjs.org/ && break || {
              echo "npm ci failed, attempt $i/3"
              sleep 10
              if [ $i -eq 3 ]; then
                echo "npm ci failed after 3 attempts"
                exit 1
              fi
            }
          done
          npx prisma generate
          npm run build --verbose
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not created"
            exit 1
          fi
          if [ ! -f "dist/bot/bot.js" ]; then
            echo "Build failed: dist/bot/bot.js not created"
            exit 1
          fi

      - name: Verify files
        run: |
          ls -la
          ls -la dist || echo "dist directory missing"
          ls -la dist/bot || echo "dist/bot directory missing"
          test -f dist/bot/bot.js || echo "dist/bot/bot.js missing"
          ls -la prisma || echo "prisma directory missing"
          test -f package.json || echo "package.json missing"
          test -f package-lock.json || echo "package-lock.json missing"

      - name: Prepare EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash -lc "
              export NVM_DIR=\$HOME/.nvm
              [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\"
              nvm use 22.18 || nvm install 22.18
              npm install -g pm2
              sudo apt update
              sudo apt install nginx -y
              sudo ufw allow 443
              mkdir -p ~/afalagi-bot
              pm2 stop afalagi-bot || true
              pm2 delete afalagi-bot || true
              rm -rf ~/afalagi-bot/*
            "

      - name: Configure Nginx on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash -lc "
              sudo mkdir -p /etc/nginx/ssl
              sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /etc/nginx/ssl/self-signed.key \
                -out /etc/nginx/ssl/self-signed.crt \
                -subj '/C=US/ST=State/L=City/O=Organization/OU=Unit/CN=ec2-54-211-12-104.compute-1.amazonaws.com' || true
              cat <<EOF | sudo tee /etc/nginx/sites-available/afalagi-bot
              server {
                  listen 443 ssl;
                  server_name ec2-54-211-12-104.compute-1.amazonaws.com;

                  ssl_certificate /etc/nginx/ssl/self-signed.crt;
                  ssl_certificate_key /etc/nginx/ssl/self-signed.key;

                  location /7759489573:AAFwLVA6e04eL7MZw4CJqkVL2pWbV2Lsmck {
                      proxy_pass http://localhost:3000;
                      proxy_set_header Host \$host;
                      proxy_set_header X-Real-IP \$remote_addr;
                      proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto \$scheme;
                  }
              }
              EOF
              sudo ln -sf /etc/nginx/sites-available/afalagi-bot /etc/nginx/sites-enabled/
              sudo nginx -t
              sudo systemctl restart nginx
              sudo systemctl enable nginx
            "

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist,package.json,package-lock.json,prisma"
          target: ~/afalagi-bot
          strip_components: 0
          overwrite: true

      - name: Verify files on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ls -la ~/afalagi-bot
            ls -la ~/afalagi-bot/dist || echo "dist directory missing on EC2"
            ls -la ~/afalagi-bot/dist/bot || echo "dist/bot directory missing on EC2"
            test -f ~/afalagi-bot/dist/bot/bot.js || echo "dist/bot/bot.js missing on EC2"
            test -f ~/afalagi-bot/prisma/schema.prisma || echo "schema.prisma missing on EC2"

      - name: Install dependencies & Start bot on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: BOT_TOKEN,DATABASE_URL
          script: |
            bash -lc "
              export NVM_DIR=\$HOME/.nvm
              [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\"
              nvm use 22.18 || true
              cd ~/afalagi-bot
              export BOT_TOKEN=${BOT_TOKEN}
              export DATABASE_URL=${DATABASE_URL}
              npm ci --omit=dev --registry=https://registry.npmjs.org/
              npx prisma generate
              chmod +x dist/bot/bot.js
              pm2 start dist/bot/bot.js --name afalagi-bot || {
                echo 'Failed to start PM2. Listing dist contents:'
                ls -la dist
                ls -la dist/bot
                exit 1
              }
              pm2 save
              pm2 startup systemd -u \$USER --hp \$HOME || {
                echo 'pm2 startup failed, but continuing as it may not be critical'
                true
              }
              curl https://api.telegram.org/bot${BOT_TOKEN}/deleteWebhook
              curl -F 'url=https://ec2-54-211-12-104.compute-1.amazonaws.com:443/7759489573:AAFwLVA6e04eL7MZw4CJqkVL2pWbV2Lsmck' -F 'certificate=/etc/nginx/ssl/self-signed.crt' https://api.telegram.org/bot${BOT_TOKEN}/setWebhook
              pm2 status
              exit 0
            "