name: Deploy Telegraf Bot to AWS Lambda

on:
  push:
    branches:
      - main

env:
  LAMBDA_FUNCTION_NAME: afalagi-seed-db
  AWS_REGION: us-east-1
  S3_BUCKET: afalagi-lambda-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build TypeScript
        run: npm run build

      - name: Check unzipped size
        run: du -sh dist

      - name: Prepare Lambda package
        run: |
          cp package*.json dist/
          cp -r prisma dist/ # Include prisma schema and generated client
          cd dist && npm install --production
          cd .. && zip -r deploy.zip dist -x "dist/*.map" "dist/tests/*" "dist/__tests__/*" "dist/*.md" "dist/data/*" "dist/assets/*"

      - name: Check ZIP size
        run: ls -lh deploy.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://${{ env.S3_BUCKET }}/deploy.zip

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key deploy.zip \
            --publish

      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --memory-size 256 \
            --timeout 10