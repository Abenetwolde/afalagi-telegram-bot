name: Deploy Afalagi Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js 22.18
        uses: actions/setup-node@v4
        with:
          node-version: 22.18
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --registry=https://registry.npmjs.org/

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Prepare EC2 (stop old pm2 & clean folder)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash -lc "
              pm2 stop afalagi-bot || true
              pm2 delete afalagi-bot || true
              rm -rf ~/afalagi-bot
              mkdir -p ~/afalagi-bot
            "

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*,prisma/*,package.json,package-lock.json"
          target: "~/afalagi-bot"
          strip_components: 1

      - name: Install dependencies & start bot on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash -lc "
              export NVM_DIR=\$HOME/.nvm
              [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\"
              nvm use 22.18 || true

              cd ~/afalagi-bot

              if [ -f package-lock.json ]; then
                npm ci --omit=dev --registry=https://registry.npmjs.org/
              else
                npm install --omit=dev --registry=https://registry.npmjs.org/
              fi

              npx prisma generate
              pm2 start dist/index.js --name afalagi-bot
              pm2 save
              pm2 startup
            "
